<div class="h-[100vh] flex flex-col items-center justify-center align-middle gap-4">
  <h1 class="text-5xl font-bold text-white">Welcome to our pizzeria!</h1>
  <h2 class="text-2xl text-white">
    Let's configure the pizzeria, please select options
  </h2>
  <form class="mt-6 grid grid-cols-2 gap-y-4" [formGroup]="form">
    <div class="flex gap-3 items-center">
      <label class="text-white text-2xl">Cooks number: </label>
      <input
        class="text-xl font-medium px-2 text-gray-700 w-16 rounded-lg"
        min="5"
        max="19"
        type="number"
        formControlName="cooksNumber"
      />
    </div>

    <div class="flex gap-3 items-center">
      <label class="text-white text-2xl"
        >Minimal time for pizza creation:
      </label>
      <input
        class="text-xl font-medium px-2 text-gray-700 w-16 rounded-lg"
        min="11"
        max="99"
        type="number"
        formControlName="minimalPizzaCreationTime"
      />
    </div>
    <div class="flex gap-3 items-center">
      <label class="text-white text-2xl">Pizzas types number: </label>
      <input
        class="text-xl font-medium px-2 text-gray-700 w-16 rounded-lg"
        min="1"
        max="9"
        type="number"
        formControlName="pizzasNumber"
      />
    </div>
    <div class="flex gap-3 items-center">
      <label class="text-white text-2xl">Select strategy: </label>
      <select
        class="text-xl font-medium px-2 text-gray-700 w-64 rounded-lg"
        formControlName="strategy"
        name="select"
      >
        <option value="randomGenerationStrategy">Random generation</option>
        <option value="intervalGenerationStrategy">Interval generation</option>
      </select>
    </div>
  </form>
  <button
    (click)="configure()"
    [disabled]="form.invalid"
    class="mt-10 w-64 text-white font-medium rounded-lg text-xl px-5 py-2.5 focus:outline-none"
    [ngClass]="{
      'bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800':
        !form.invalid,
      'bg-gray-400': form.invalid
    }"
  >
    Lets start!
  </button>
</div>
